type SupplierItemList
  @model
  @auth(
    rules: [
      { allow: private, provider: iam }
      { allow: owner, ownerField: "supplier" }
      { allow: public }
    ]
  ) {
  id: ID!
  shortSpecification: String! # Kurzspezifikation
  diameter: String # NW/P
  supplier: String! # Lieferant
  detailedSpecification: String! # Feinspezifikation
}

type EngineerItemList
  @model
  @key(fields: ["email", "id"])
  @auth(
    rules: [
      { allow: private, provider: iam }
      { allow: owner, ownerField: "email" }
      { allow: public }
    ]
  ) {
  id: ID!
  name: String
  email: String!

  items: [Item] @connection(fields: ["id"])
}

type Item
  @model
  @key(fields: ["email", "id"])
  @auth(
    rules: [
      { allow: private, provider: iam }
      { allow: owner, ownerField: "email" }
      { allow: public }
    ]
  ) {
  id: ID!
  email: String! # email from engineer
  shortSpecification: String # Kurzspezifikation
  diameter: String # NW/P
  supplier: String # Lieferant
  detailedSpecification: String # Feinspezifikation
}
